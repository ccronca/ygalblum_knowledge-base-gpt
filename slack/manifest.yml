display_information:
  name: KnowledgeBase
features:
  bot_user:
    display_name: KnowledgeBase
    always_online: false
  slash_commands:
    - command: /conversation_reset
      description: Reset the conversation history
      should_escape: false
    - command: /conversation_forward
      description: Forward the conversation to the dedicated channel
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - groups:write
      - im:history
      - channels:join
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
