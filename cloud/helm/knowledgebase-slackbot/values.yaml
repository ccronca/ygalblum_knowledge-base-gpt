# Default values for knowledgebase-slackbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/yblum/knowledge_base_gpt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "12"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Certificate Parameters
certificateIssuer: ""
certificateDNSNames:
- slackbot.knowledgebase
certificateDuration: 87600h

# Embedding Volume Parameters
embeddingVolumeSize: 20Gi

# Google Folder ID to ingest
ingestFolderID: ""

# Metrics Volume Parameters
meticsVolumeSize: 1Gi

ollamaServerSecurePort: 11435

# Slack Channel to forward unanswered conversations
forwardChannel: ""

# Slack App and Bot tokens
slackAppToken: ""
slackBotToken: ""

envoyProxyImageTag: v1.29-latest
fluentbitImageTag: "2.2"

metricsFields:
- name: prompt_eval_count
  type: count
- name: eval_count
  type: count
- name: load_duration
  type: duration
- name: prompt_eval_duration
  type: duration
- name: eval_duration
  type: duration
- name: total_duration
  type: duration
metricsBuckets:
  count:
  - 50
  - 100
  - 300
  - 500
  - 1000
  - 2000
  - 5000
  duration:
  - 1000000000
  - 5000000000
  - 10000000000
  - 30000000000
  - 60000000000
